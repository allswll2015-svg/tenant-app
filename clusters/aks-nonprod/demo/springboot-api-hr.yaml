apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: demo-api
  namespace: demo
spec:
  interval: 1m
  releaseName: demo-api
  chart:
    spec:
      chart: ./charts/app
      sourceRef:
        kind: GitRepository
        name: app-springboot
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: allswll2015/demo-api
      tag: "0.1.0"
      pullPolicy: IfNotPresent
    service:
      port: 8080
